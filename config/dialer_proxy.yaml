  主用机场:
    type: http
    url: "引号内填入订阅链接"
    path: ./proxies/main.yaml
    interval: 86400
    override:
      udp: true
      skip-cert-verify: true
    health-check:
      enable: false
      url: https://www.gstatic.com/generate_204
      interval: 600
  大流量机场:
    type: http
    url: "引号内填入订阅链接"
    path: ./proxies/traffic.yaml
    interval: 86400
    override:
      udp: true
      skip-cert-verify: true
    health-check:
      enable: false
      url: https://www.gstatic.com/generate_204
      interval: 600
  亚洲落地:
    type: http
    url: "引号内填入订阅链接"
